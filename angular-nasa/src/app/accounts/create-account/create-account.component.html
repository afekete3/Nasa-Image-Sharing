<div class="col-md-6 col-md-offset-3">
    <h2>Create Account</h2>
    
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" name="username" id="username" #username class="form-control" required />
           
        </div>
        <div class="form-group" >
            <label for="password">Password</label>
            <input type="password" name="password" #password id="password" class="form-control" required />
            
        </div>
        <div class="form-actions">
            <button type="submit" (click)="onClick(username.value,password.value)"  class="btn btn-primary">Sign up</button>
        </div>

</div>
<p>
  {{response}}
</p>
