 
<h4 style="text-align:center;">Search Nasa Images</h4>
<p style="text-align:center"> Search imagmes by key word 
    <input #search>
    <button (click)="searchImages(search.value)">search</button> 
</p>
<button class="btn btn-outline-secondary"(click)="pageDownClick()" >Last </button><button class="btn btn-outline-secondary" (click)="pageUpClick()">Next</button>
<ol id="pictures" #rankedCollections></ol>

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span (click)="close()" class="close">&times;</span>
    <img style="height: 300px; width:300px" id="selectedImg"> 
    <ul id='wrap' style="list-style-type:none">
        <li id='collections' *ngFor= "let x of collections">
            <input type="radio" name="collection" value='{{x}}'>{{x}}
        </li>
    </ul>
    <button (click)='addPic()'>add</button>
  </div>
</div>
